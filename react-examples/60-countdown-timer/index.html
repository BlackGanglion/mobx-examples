<!doctype html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>]v[ mobx timer example</title>
	<style type="text/css">
		.progress-bar-container {
			border: 1px solid #ccc;
			width: 400px;
		}
		.progress-bar {
			height: 30px;
			background-color: aquamarine;
		}
	</style>
</head>
<body>

<div class="poker-timer">
	<div class="active-blind">
		<div class="active-blind-timer">
			<div class="minutes">
				10
			</div>
			<div class="seconds">
				30
			</div>
		</div>
		<div class="progress-bar-container">
			<div class="progress-bar"></div>
		</div>
		<div class="blind-counts">
			<div class="big-blind"></div>
			<div class="small-blind"></div>
		</div>
	</div>
	<div class="timer-controls">
		<button>Start</button>
	</div>
	<div class="blind-listing">
		<table>
			<thead>
				<tr>
					<td>Time</td>
					<td>Big</td>
					<td>Small</td>
				</tr>
			</thead>
			<tbody>
			<td>15</td>
			<td>10</td>
			<td>20</td>
			</tbody>
		</table>
	</div>
</div>

<div id="mount"></div>

<script src="https://cdn.jsdelivr.net/g/react@15.2.1(react.min.js+react-dom.min.js),lodash@4.13.1,momentjs@2.14.1"></script>
<script src="https://npmcdn.com/mobx@2.4.1/lib/mobx.umd.min.js"></script>
<script src="https://npmcdn.com/mobx-react@3.5.1"></script>
<script src="https://npmcdn.com/mobx-react-devtools"></script>

<script src="demo.js"></script>

</body>
</html>
